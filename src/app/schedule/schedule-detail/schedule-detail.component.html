<div *ngIf="schedule">
    <h3>{{editName}}</h3>
    <p>Id: {{schedule.id}}</p>
    <label for="schedule-name">Opponent: </label>
    <input type="text" id="schedule-name" [(ngModel)]="editName" placeholder="name"/>
    <div>
        <button mat-raised-button type="button" (click)="save()">Save</button>
        <button mat-raised-button type="button" (click)="cancel()">Cancel</button>
    </div>
</div>
